{% extends "base.html" %}
{% block title %}Ma page d'accueil{% endblock %}
{% block content %}
    <h2>Bienvenue !</h2>

   {% for article in derniers_articles %}
        <div class="article">
            <h3>{{ article.titre }}</h3>
            <p>{{ article.contenu|truncatewords_html:80 }}</p>
            <p><a href="{% url 'lire' article.id %}">Lire la suite</a></p>
        </div>
    {% empty %}
        <p>Aucun article.</p>
    {% endfor %}
{% endblock %}
