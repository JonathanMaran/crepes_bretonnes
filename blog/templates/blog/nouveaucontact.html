<h1>Ajouter un nouveau contact</h1>

{% if sauvegarde %}
    <p>Ce contact a bien été enregistré.</p>
{% endif %}

<p>
    <form method="post" enctype="multipart/form-data" action="."> <!-- # enctype ici permet au navigateur de pouvoir envoyer les fichiers au serveur web -->
       {% csrf_token %}
       {{ form.as_p }}
       <input type="submit"/>
    </form>
</p>
